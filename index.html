<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Hello, world!</title>
  </head>
  <body>
   <div class="container">
    <div class="card">
        <div class="card-header text-center" >
           BMI CALCULATOR
        </div>
        <div class="card-body">
            <form class="w-50 m-auto" onsubmit="return false">
                <div class="mb-3">
                  <label for="Weight" class="form-label">Weight</label>
                  <input type="number" class="form-control" id="Weight" aria-describedby="emailHelp" placeholder="Enter your weight in kg" required>
                  
                </div>
                <div class="mb-3">
                  <label for="Height" class="form-label">Height</label>
                  <input type="number" class="form-control" id="Height" placeholder="Enter your height in inch" required>
                </div>
                <div class="mb-3">
                  <label for="Your BMI" class="form-label">Your BMI</label>
                  <input type="text" class="form-control" id="bmiValue">
                </div>
               
                <button type="submit" class="btn btn-primary" onclick="bmi()">Submit</button>
              </form>
        </div>
        <div class="card-footer text-muted text-center">
          BMI Categories:
          Underweight = <18.5
          Normal weight = 18.5–24.9
          Overweight = 25–29.9
          Obesity = BMI of 30 or greater
        </div>
      </div>
   </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
